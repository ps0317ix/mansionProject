<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>提供判定ツール</title>
        <link rel="stylesheet" href="../../static/css/style.css">
    </head>

    <body>
        <div class="header">
            <h1>提供判定ツール</h1>
        </div>
        <a href='/report/result.xlsx' method="GET" download='result.xlsx'>提供判定結果Excel ダウンロード</a>
        <table class="table table-striped table-hover">
            <tr>
                <th>id</th>
                <th>マンション名</th>
                <th>住所</th>
                <th>判定結果</th>
                <th>操作</th>
            </tr>
            {% for content in contents %}
            <tr>
                <td>{{ content[0] }}</td>
                <td>{{ content[1] }}</td>
                <td>{{ content[2] }}</td>
                <td>{{ content[3] }}</td>
                <td>
                    <a href="/view/{{ content[0] }}"><button class="btn btn-primary">参照</button></a>
                    <form action="/delete/{{ content[0] }}" style="display: inline" method="post">
                        <input class="btn btn-danger" type="submit" value="削除" onclick='return confirm("削除しますがよろしいですか？")';>
                    </form>
                </td>
            </tr>
            {% endfor %}
            <a href='/'>TOPへ戻る</a>
        </table>
    </body>
</html>
